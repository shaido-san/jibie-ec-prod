<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所登録ページ</title>
</head>
<body>
    <h1>住所登録</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登録する</button>
    </form>

    <a href="{% url 'checkout' %}">チェックアウト画面に戻る</a>
</body>
</html>
